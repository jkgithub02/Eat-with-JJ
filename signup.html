<!DOCTYPE html>
<html lang="en">
<script src="https://kit.fontawesome.com/8e05c53646.js" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eat with JJ - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Eat with JJ</h1>
    <nav>
      <a href="home.html" class="button-link">Home</a>
      <a href="menu.html" class="button-link">Menu</a>
      <a href="about.html" class="button-link">About Us</a>
      <a href="login.html" class="button-link">Login</a>
      <a href="signup.html" class="button-link">Sign Up</a>
      <a href="cart.html"> <i class="fas fa-shopping-cart"></i> </a>
      </nav>
  </header>
  <main>
    <section class="form-wrapper"> 
      <section class="form-container">
        <h2>Sign Up</h2>
        <form action="#">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required> 
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required> 
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Sign Up</button>
        </form>
      </section>
    </section>
  </main>
  <footer>
    <p>&copy; Eat with JJ 2024</p>
  </footer>
</body>
</html>
